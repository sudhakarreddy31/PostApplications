<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
</head>
<body>
    <h1>Books Lists....!</h1>
    <hr>
    <table border="2px">
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.description}}</td>
                <td>
                    <a href="{% url 'book_update' book.pk %}">Edit</a>
                    <a href="{% url 'book_delete' book.pk %}">Delete</a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>

    <a href="{% url 'book_create' %}">Add New Books</a>
</body>
</html>
